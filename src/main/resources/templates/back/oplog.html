<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger" lay-event="delete"><i class="layui-icon"></i>批量删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        var $=layui.jquery;
        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'/oplog/list'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'ID', width:80, fixed: 'left', sort: true}
                    ,{field:'ip', title:'登录IP', width:130}
                    ,{field:'opStatus', title:'操作状态', width:80,templet : function(data) {// 替换数据
                        if(data.opStatus==0){
                            return '<span style="color:#ff3179;">'+"<b>失败</b>"+'</span>';
                        }else if(data.opStatus==1){
                            return '<span style="color:#00aa00;">'+"<b>成功</b>"+'</span>';
                        }else {
                            return "";
                        }
                    }}
                    ,{field:'opEvent', title:'操作事件', width:300}
                    ,{field:'opUser', title:'操作人', width:100, align: 'center'}
                    ,{field:'createTime', title:'操作时间', width:150,templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:100}
                ]
            ]
            ,page: true
        });

        // 删除
        function deleteByIds(ids,index){
            $.ajax({
                url:"/oplog/deleteByIds",
                type:"post",
                data:{'ids':ids},
                success:function(res){
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 6, time: 500}, function () {
                            parent.window.location.reload();
                            var iframIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframIndex);
                        });
                    } else {
                        layer.msg(res.msg, {icon: 5, time: 500})
                    }

                }

            });
        }
        // 获取选中行id
        function getCheckId(data){
            var arr = new Array();
            for (var i = 0; i <data.length ; i++) {
                arr.push(data[i].id)
            }
            return arr.join(",");
        }

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            var ids=getCheckId(data);
            switch(obj.event){

                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('真的删除行么', function(index){
                            layer.closeAll('dialog');
                            deleteByIds(ids,index);
                        });
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data=obj.data;
            switch (obj.event) {
                case 'del':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('真的删除行么', function(index){
                            layer.closeAll('dialog');
                            deleteByIds(data.id, index);
                        });
                    }
                    break;
            }
        });

    });
</script>

</html>
