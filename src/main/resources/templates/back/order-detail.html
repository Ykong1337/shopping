<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="layui-card">
    <table class="layui-table layui-table-cell">
        <tr>
            <td>ID</td>
            <td>订单号</td>
            <td>商品ID</td>
            <td>购买数量</td>
            <td>小计</td>
        </tr>
        <tr th:each="detail:${detailList}">
            <td style="width: 100px;">
                <span th:text="${detail.getId()}"></span>
            </td>
            <td style="width: 300px;">
                <span th:text="${detail.getOrderId()}"></span>
            </td>
            <td style="width: 200px;" >
                <span th:text="${detail.getItemId()}"></span>
            </td>
            <td style="width: 200px;" >
                <span th:text="${detail.getQuantity()}"></span>
            </td>
            <td style="width:150px;">
                ￥<span th:text="${detail.getCost()}"></span>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
