<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <title>Document</title>
</head>
<body>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>
            订单详情如下：
        </legend>
    </fieldset>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-card">
            <div class="layui-bg-gray" style="padding: 50px;">
                <table class="layui-table layui-table-cell">
                    <tr>
                        <td>ID</td>
                        <td>订单号</td>
                        <td>商品ID</td>
                        <td>购买数量</td>
                        <td>小计</td>
                    </tr>
                    <tr th:each="detail:${detailList}">
                        <td style="width: 100px;">
                            <span th:text="${detail.getId()}"></span>
                        </td>
                        <td style="width: 300px;">
                            <span th:text="${detail.getOrderId()}"></span>
                        </td>
                        <td style="width: 200px;" >
                            <span th:text="${detail.getItemId()}"></span>
                        </td>
                        <td style="width: 200px;" >
                            <span th:text="${detail.getQuantity()}"></span>
                        </td>
                        <td style="width:150px;">
                            ￥<span th:text="${detail.getCost()}"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>



</body>
</html>
