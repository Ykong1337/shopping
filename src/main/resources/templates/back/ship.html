<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="正常|下架" lay-filter="sexDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger" lay-event="delete"><i class="layui-icon"></i>批量删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render(
            {
                elem: '#test'
                ,url:'/ship'
                ,toolbar: '#toolbarDemo'
                ,title: '用户数据表'
                ,totalRow: true
                ,cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title:'', width:160, fixed: 'left',totalRowText: '合计', sort: true}
                        ,{field:'userId', title:'用户ID', width:100, sort: true}
                        ,{field:'receiverName', title:'收货人', width:100, sort: true}
                        ,{field:'receiverMobile', title:'联系电话', width:80}
                        ,{field:'receiverAddress', title:'收货地址', width:80}
                        ,{field:'receiverZip', title:'邮政编码', width:100}
                        ,{field:'created', title:'创建时间', width:150,templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                        ,{field:'updated', title:'更新时间', width:150,templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
                    ]
                ]
                ,page: true
            }
        );

        function deleteByIds(ids,index){
            $.ajax({
                url:"/delShip",
                type:"post",
                data:{'ids':ids},
                success:function(res){
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 6, time: 500}, function () {
                            parent.window.location.reload();
                            var iframIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframIndex);
                        });
                    } else {
                        layer.msg("删除失败", {icon: 5, time: 500})
                    }
                }
            });
        }
        // 获取选中行id
        function getCheckId(data){
            var arr = new Array();
            for (var i = 0; i <data.length ; i++) {
                arr.push(data[i].id)
            }
            return arr.join(",");
        }
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            var ids = getCheckId(data);
            switch(obj.event){
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('真的删除行么', function(index){
                            layer.closeAll('dialog');
                            deleteByIds(ids, index);
                        });
                    }
                    break;
            };
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'edit'){
                var index=layer.open({
                    type: 2,
                    area: ['800px', '500px'],
                    fix: false, //不固定
                    anim: 0,
                    maxmin: true,
                    shadeClose: true,
                    shade:0.4,
                    title: '编辑数据',
                    content: 'toUpdateShip?id='+data.id,
                    success:function(layero,index){

                    }
                });
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    layer.closeAll('dialog');
                    deleteByIds(data.id, index);
                });
            }
        });

    });
</script>
