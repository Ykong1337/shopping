<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../static/lib/layui/css/layui.css">
    <script type="text/javascript" src="../../static/lib/layui/layui.js"></script>
    <script src="../../static/js/xadmin.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

<th:block th:include="common.html :: nav"></th:block>



<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <div style="float: left;">
                <h1 style="font-size: 30px">
                    <a href="/">Gee商城</a>
                </h1>
            </div>
            <div class="mallSearch">
                <form action="/toResult" class="layui-form" method="post" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>


<div class="content content-nav-base shopcart-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="/toAllItem" class="active">所有商品</a>
                    <a href="/toInformation">电子产品资讯</a>
                    <a href="/toAbout">关于我们</a>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>下单成功</legend>
        </fieldset>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-card">
                <p style="font-size:30px">恭喜您，下单成功，请点击订单号: <a style="color: red" href="/toMyOrder" th:text="${orderId}"></a> 查看相关信息</p>
            </div>
        </div>


    </div>
</div>

<div class="footer">
    <div class="ng-promise-box">
        <div class="ng-promise w1200">
            <p class="text">
                <a class="icon1" href="javascript:;">7天无理由退换货</a>
                <a class="icon2" href="javascript:;">满99元全场免邮</a>
                <a class="icon3" style="margin-right: 0" href="javascript:;">100%品质保证</a>
            </p>
        </div>
    </div>
    <div class="mod_help w1200">
        <p>
            <a href="javascript:;">关于我们</a>
            <span>|</span>
            <a href="javascript:;">帮助中心</a>
            <span>|</span>
            <a href="javascript:;">售后服务</a>
            <span>|</span>
            <a href="javascript:;">母婴资讯</a>
            <span>|</span>
            <a href="javascript:;">关于货源</a>
        </p>
        <p class="coty">Gee商城版权所有 &copy; 2012-2020</p>
    </div>

</div>

</body>
</html>
