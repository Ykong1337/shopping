<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gee商城</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../static/lib/layui/css/layui.css">
    <script type="text/javascript" src="../../static/lib/layui/layui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body id="list-cont">
    <th:block th:include="common.html :: nav"></th:block>
    <div class="header">
        <div class="headerLayout w1200">
            <div class="headerCon">
                <div style="float: left;">
                    <h1 style="font-size: 30px">
                        <a href="/">Gee商城</a>
                    </h1>
                </div>
                <div class="mallSearch">
                    <form action="/toResult" class="layui-form" method="post" novalidate>
                        <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">
                            <i class="layui-icon layui-icon-search"></i>
                        </button>
                        <input type="hidden" name="" value="">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <th:block th:include="common.html :: main-nav"></th:block>
        <div class="layui-container">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend th:text="${product.getTitle()}"></legend>
            </fieldset>

            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md5">
                        <div class="layui-card">
                            <div class="layui-card-header"><h2>商品图片</h2></div>
                            <div class="layui-card-body">
                                <img th:src="'img/'+${product.getImage()}" style="width: 100%;height: auto">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md7">
                        <div class="layui-card">
                            <div class="layui-card-header"><h2>相关</h2></div>
                            <div class="layui-card-body">
                                <div class="layui-field-box">
                                    <span><h1 th:text="${product.getTitle()}"></h1></span>
                                </div>
                                <hr class="layui-bg-gray">
                                <div class="layui-field-box">
                                    <b style="font-size: larger">价格:￥</b><span th:text="${product.getPrice()}" style="color: red; font-size: larger"></span>
                                </div>
                                <hr class="layui-bg-gray">
                                <div class="layui-field-box">
                                    <b style="font-size: larger">库存:</b><span th:text="${product.getNum()}" style="color: red; font-size: larger" ></span>
                                </div>
                                <hr class="layui-bg-gray">
                                <div class="layui-card">
                                    <div class="layui-card-header"><b style="font-size: larger">详情</b></div>
                                    <div class="layui-card-body">
                                        <p th:text="${product.getSellPoint()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5">
                    </div>
                    <div class="layui-col-md7">
                        <b th:if="${product.getNum()==0}" style="font-size: larger;color: red">该商品库存不足，请选择其他商品进行购买!</b>
                        <form action="/addCart" method="post" th:if="${product.getNum()}">
                            <div class="layui-form-item">
                                <input type="hidden" name="itemId" th:value="${product.getId()}">
                                <div class="layui-form-item">

                                    <label for="L_email" class="layui-form-label">
                                        <span class="x-red"></span>购买数量:
                                    </label>

                                    <div class="layui-input-inline">
                                        <input type="text" name="num" class="layui-input" value="1" >
                                    </div>

                                    <div class="layui-input-inline">
                                        <button type="submit"  class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-cart"></i>加入购物车</button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="ng-promise-box">
            <div class="ng-promise w1200">
                <p class="text">
                    <a class="icon1" href="javascript:;">7天无理由退换货</a>
                    <a class="icon2" href="javascript:;">满99元全场免邮</a>
                    <a class="icon3" style="margin-right: 0" href="javascript:;">100%品质保证</a>
                </p>
            </div>
        </div>
        <div class="mod_help w1200">
            <p>
                <a href="javascript:;">关于我们</a>
                <span>|</span>
                <a href="javascript:;">帮助中心</a>
                <span>|</span>
                <a href="javascript:;">售后服务</a>
                <span>|</span>
                <a href="javascript:;">电子产品资讯</a>
                <span>|</span>
                <a href="javascript:;">关于货源</a>
            </p>
            <p class="coty">Gee商城版权所有 &copy; 2012-2020</p>
        </div>

    </div>
</body>
</html>
