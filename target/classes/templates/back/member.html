<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/xadmin.css">
        <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../static./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <table class="layui-hide" id="test" lay-filter="test"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-danger" lay-event="delete"><i class="layui-icon"></i>批量删除</button>
                <button class="layui-btn" lay-event="add"><i class="layui-icon"></i>添加</button>
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>



        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

        <script>
            layui.use('table', function(){
                var table = layui.table;
                var $=layui.jquery;
                //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
                //详见：https://www.layui.com/doc/modules/table.html#totalRow
                table.render({
                    elem: '#test'
                    ,url:'/users'
                    ,toolbar: '#toolbarDemo'
                    ,title: '用户数据表'
                    ,totalRow: true
                    ,cols: [
                        [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title:'ID', width:80, fixed: 'left', sort: true}
                        ,{field:'uname', title:'账号', width:120}
                        ,{field:'userName', title:'用户名', width:80}
                        ,{field:'identity', title:'身份', width:100}
                        ,{field:'email', title:'邮箱', width:150, sort: true}
                        ,{field:'mobile', title:'联系方式', width:120}
                        ,{field:'adress', title:'地址', width:100}
                        ,{field:'status', title:'状态', width:80, align: 'center',templet : function(data) {// 替换数据
                            if(data.status==0){
                                return '<span style="color:#ff3179;">'+"<b>已下线</b>"+'</span>';
                            }else if(data.status==1){
                                return '<span style="color:#00aa00;">'+"<b>在线</b>"+'</span>';
                            }else {
                                return "";
                          }
                        }}
                        ,{field:'gmtCreate', title:'创建时间', width:120,templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                        ,{field:'gmtUpdate', title:'更新时间', width:120,templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                    ]
                    ]
                    ,page: true
                });

                // 删除
                function deleteByIds(ids,index){
                    $.ajax({
                        url:"/deleteUser",
                        type:"post",
                        data:{'ids':ids},
                        success:function(res){
                            if (res==1){
                                layer.msg("删除成功",{
                                    iocn:6,
                                    time:500
                                },function(){
                                    parent.window.location.reload();
                                    var iframIndex=parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(iframIndex);
                                });
                            }else if (res == 0) {
                                layer.msg("删除失败",{
                                    iocn:6,
                                    time:500
                                },function(){
                                    parent.window.location.reload();
                                    var iframIndex=parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(iframIndex);
                                });
                            }

                        }

                    });
                }
                // 获取选中行id
                function getCheckId(data){
                    var arr = new Array();
                    for (var i = 0; i <data.length ; i++) {
                        arr.push(data[i].id)
                    }
                    return arr.join(",");
                }

                //监听头工具栏事件
                 table.on('toolbar(test)', function(obj){
                   var checkStatus = table.checkStatus(obj.config.id)
                   ,data = checkStatus.data; //获取选中的数据
                     var ids=getCheckId(data);
                   switch(obj.event){
                     case 'add':
                         var index=layer.open({
                             type: 2,
                             area: ['800px', '500px'],
                             fix: false, //不固定
                             anim: 0,
                             maxmin: true,
                             shadeClose: true,
                             shade:0.4,
                             title: '添加数据',
                             content: 'toAddUser'
                         });
                     break;
                 
                     case 'delete':
                       if(data.length === 0){
                         layer.msg('请选择一行');
                       } else {
                         layer.confirm('真的删除行么', function(index){
                             layer.closeAll('dialog');
                             deleteByIds(ids,index);
                         });
                       }
                     break;
                   };
                 });

                //监听行工具事件
                table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data=obj.data;
                    switch (obj.event) {
                        //编辑
                        case 'edit':
                            var index=layer.open({
                                type:2,
                                title:"修改数据",
                                area: ['800px', '600px'],
                                content: "/toUpdateUser?id="+data.id,
                                success:function (){
                                    //表单数据回显
                                    // layui.form.val("formTest",data);
                                    // url="/toUpdate";
                                }
                            });
                            break;
                        case 'del':
                            if(data.length === 0){
                                layer.msg('请选择一行');
                            } else {
                                layer.confirm('真的删除行么', function(index){
                                    layer.closeAll('dialog');
                                    deleteByIds(data.id, index);
                                });
                            }
                            break;
                    }
                });
				 
            });
        </script>

</html>
